{% extends 'base.html'%}
{% block content%}
<div id="contact" class="contact-us section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading  wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.5s">
          <h4>Buat <em>Jadwal</em></h4>
          <div class="line-dec"></div>
        </div>
      </div>
    </div>
    <form action="/buat_jadwal" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="exampleInputEmail1">Mata_kuliah</label>
        <select class="form-select" name="mata_kuliah" id="floatingSelectGrid" aria-label="Floating label select example">
          <option selected>Pilih Mata Kuliah</option>
          <option value="Web Service">Web Service</option>
          <option value="Mobile Devlopment">Mobile Devlopment</option>
          <option value="Big Data">Big Data</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Jam Mulai</label>
        <input type="text" name="mulai" required class="form-control" id="" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Jam Selesai</label>
        <input type="text" name="selesai" required class="form-control" id="" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Link Meet</label>
        <input type="text" name="link" required class="form-control" id="" placeholder="Link">
      </div>
        <br>
      <input class="btn btn-primary" type="submit" value="Submit" style="width: 150px;">
    </form>
  </div>
</div>

<script>
  $('#inputGroupFile01').on('change',function(){
      //get the file name
      var fileName = $(this).val();
      //replace the "Choose a file" label
      $(this).next('.custom-file-label').html(fileName);
  })
</script>
{%endblock%}
